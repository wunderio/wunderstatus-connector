services:
  logger.channel.wunderstatus:
    parent: logger.channel_base
    arguments: ['wunderstatus']

  wunderstatus.info_collector:
    class: Drupal\wunderstatus\WunderstatusInfoCollector
    arguments: ['@module_handler']

  wunderstatus.service:
    class: Drupal\wunderstatus\WunderstatusService
    arguments: ['@http_client', '@logger.channel.wunderstatus', '@state', '@wunderstatus.info_collector']
